<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="reset.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav left">
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul class="nav right">
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
            </nav>
        </header>
        <div class="center">
            <img src="images/google_logo.png" alt="The Google logo">
            <div class="search_box">
                <form>
                    <input type="search">
                </form>
            </div>
            <br>
            <div class="buttons">
                <form>
                    <input type="submit" value="Google Search" class="button">
                    <input type="submit" value="I'm Feeling Lucky" class="button">
                </form>
            </div>
            
        </div>
        <footer>
            <nav>
                <ul class="footer left">
                    <li>Advertising</li>
                    <li>Business</li>
                </ul>
                <ul class="footer right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
